<h1 mat-dialog-title>A llamar</h1>
<div mat-dialog-content>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [matMenuTriggerFor]="enviarA">Enviar
    a</button>
  <mat-menu #enviarA="matMenu">
    <button mat-menu-item (click)="moverAReLlamar()">Re llamar</button>
    <button mat-menu-item (click)="moverAAgendado()">Agendado</button>
  </mat-menu>
  <button mat-stroked-button color="primary" (click)="moverALlamar()">Posponer</button>

</div>
