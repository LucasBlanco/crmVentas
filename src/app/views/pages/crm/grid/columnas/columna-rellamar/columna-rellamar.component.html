<div class="card grid-column">
    <div class="card-header header-colored">
        Re llamar
    </div>
    <div class="card-body" style="overflow-y: scroll;">
        <ng-container *ngFor="let contacto of contactos$ | async">
            <crm-card-rellamar [contacto]="contacto" (llamar)="handleLlamar(contacto)"
                [disabled]="!contacto.habilitado || hayContactosAgendados">
            </crm-card-rellamar>
        </ng-container>
    </div>
</div>
