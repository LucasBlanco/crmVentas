<h1 mat-dialog-title>Rellamar</h1>
<div mat-dialog-content>
    <mat-tab-group>
        <mat-tab label="Rechazo">
            <crm-formulario-rechazo (guardar)="rechazar.emit($event)"></crm-formulario-rechazo>
        </mat-tab>
        <mat-tab label="Agendar">
            <crm-formulario-agendar [notaIn]="data.contacto.nota" (guardar)="agendar.emit($event)"></crm-formulario-agendar>
        </mat-tab>
        <mat-tab label="Vender">
            <crm-formulario-vender (guardar)="vender.emit($event)"></crm-formulario-vender>
        </mat-tab>

    </mat-tab-group>
</div>
