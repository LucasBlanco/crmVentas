<crm-base-card [disabled]="disabled" (llamar)="llamar.emit()">
    <h5 class="card-title">{{contacto.persona.nombre}} {{contacto.persona.apellido}}</h5>
    <h6 class="card-subtitle mb-2 text-muted" *ngFor="let tel of contacto.telefonos">
        {{tel.numero}}
    </h6>
    <div class="row justify-content-start ">
        <h6>
            <mat-icon style="vertical-align: middle;">av_timer</mat-icon>{{hora}}
        </h6>
    </div>

</crm-base-card>
