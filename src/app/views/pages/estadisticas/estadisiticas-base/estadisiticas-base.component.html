<div class="container-floid">
    <div class="row">
        <div class="col">
            <mat-card>
                <mat-card-header style="margin: 20px">
                    <h3>Estadisticas Base</h3>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col">
                            <mat-card>
                                <mat-card-content>
                                    <div style="text-align: center;">
                                        <h3>Cantidad</h3>
                                        <h4>{{(indicadores$ | async)?.cantidad}}</h4>
                                    </div>
                                    <mat-progress-bar mode="buffer" color="default" *ngIf="!(indicadores$ | async)">
                                    </mat-progress-bar>
                                </mat-card-content>
                            </mat-card>
                        </div>
                        <div class="col">
                            <mat-card>
                                <mat-card-content>
                                    <div style="text-align: center;">
                                        <h3>Faltantes</h3>
                                        <h4>{{(indicadores$ | async)?.faltantes}}</h4>
                                    </div>
                                    <mat-progress-bar mode="buffer" *ngIf="!(indicadores$ | async)"></mat-progress-bar>
                                </mat-card-content>
                            </mat-card>
                        </div>
                        <div class="col">
                            <mat-card>
                                <mat-card-content>
                                    <div style="text-align: center;">
                                        <h3>Con seguimientos</h3>
                                        <h4>{{(indicadores$ | async)?.conSeguimientos}}</h4>
                                    </div>
                                    <mat-progress-bar mode="buffer" *ngIf="!(indicadores$ | async)"></mat-progress-bar>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </div>
                    <div class="row" style="margin: 20px">
                        <div class="col-6 d-flex justify-content-center align-items-center">
                            <mat-spinner *ngIf="baseConfig$.value.data.labels.length === 0"></mat-spinner>
                            <crm-chart height="400px" id="base" [config]="baseConfig$"></crm-chart>
                        </div>
                        <div class="col-6">
                            <mat-tab-group>
                                <mat-tab label="Vendibles">
                                    <mat-spinner *ngIf="vendiblesConfig$.value.data.labels.length === 0"></mat-spinner>
                                    <crm-chart height="300px" id="vendibles" [config]="vendiblesConfig$"></crm-chart>
                                </mat-tab>
                                <mat-tab label="Invendibles">
                                    <mat-spinner *ngIf="invendiblesConfig$.value.data.labels.length === 0">
                                    </mat-spinner>
                                    <crm-chart height="300px" id="invendibles" [config]="invendiblesConfig$">
                                    </crm-chart>
                                </mat-tab>
                                <mat-tab label="Vendidos">
                                    <mat-spinner *ngIf="vendidosConfig$.value.data.labels.length === 0"></mat-spinner>
                                    <crm-chart height="300px" id="vendidos" [config]="vendidosConfig$"></crm-chart>
                                </mat-tab>
                                <mat-tab label="Incontactables">
                                    <mat-spinner *ngIf="incontactablesConfig$.value.data.labels.length === 0">
                                    </mat-spinner>
                                    <crm-chart height="300px" id="incontactables" [config]="incontactablesConfig$">
                                    </crm-chart>
                                </mat-tab>
                            </mat-tab-group>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

</div>
