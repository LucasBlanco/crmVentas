<mat-card>
    <mat-card-header>
        <mat-card-title>Bases</mat-card-title>
        <mat-card-subtitle>Seleccione una fuente para continuar</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="row justify-content-center">
            <div class="col-12">
                <table mat-table matSort [dataSource]="dataSource">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center"> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Acciones </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-stroked-button color="primary" [routerLink]="'/asignacionBases/operador/' + element.id">Asignar</button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="['id', 'nombre', 'acciones']"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['id', 'nombre', 'acciones']"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>

    </mat-card-content>
</mat-card>
