<mat-card>
	<mat-card-header>
		<mat-card-title>Abrir seguimiento</mat-card-title>
		<mat-card-subtitle>Seleccione una base, una persona y una operadora</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<form [formGroup]="form" (submit)="asignar()">
			<div class="row">
				<div class="col">
					<mat-form-field>
						<mat-label>Buscar operador</mat-label>
						<mat-select formControlName="operadores">
							<mat-option [value]="operador.id" *ngFor="let operador of operadores">{{operador.nombre}}</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
				<div class="col">
					<mat-form-field>
						<mat-label>Ingrese cuil persona</mat-label>
							<input type="number" formControlName="cuil" matInput placeholder="20364521473">
					</mat-form-field>
				</div>
				<div class="col-auto">
						<button mat-raised-button color="accent" type="submit">Asignar</button>
				</div>
			</div>

		</form>
	</mat-card-content>
</mat-card>
