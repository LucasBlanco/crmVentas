<mat-card>
	<mat-card-header>
		<mat-card-title>Control operadoras</mat-card-title>
	</mat-card-header>
	<mat-card-content>
			<mat-card>
				<mat-card-content>
					<div class="row justify-content-center">
						<div class="col-12">
							<table mat-table matSort [dataSource]="dataSource" style="width: 100%">
								<ng-container matColumnDef="nombre">
									<th mat-header-cell *matHeaderCellDef style="text-align: center">Nombre</th>
									<td mat-cell *matCellDef="let row" style="text-align: center"> {{row.nombre}}<td>
								</ng-container>
								<ng-container matColumnDef="estado">
									<th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center">Estado</th>
									<td mat-cell *matCellDef="let element" style="text-align: center">
										<mat-chip-list>	<mat-chip [selectable]="false" [ngClass]="determinarChipEstado(element.estado)">{{element.estado}}</mat-chip></mat-chip-list>
									</td>
								</ng-container>
								<ng-container matColumnDef="ultimaActividad">
									<th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center"> Ultima actividad</th>
									<td mat-cell *matCellDef="let element" style="text-align: center"> {{element.ultimaActividad}} </td>
								</ng-container>
								<tr mat-header-row *matHeaderRowDef="['nombre', 'estado', 'ultimaActividad']"></tr>
								<tr mat-row *matRowDef="let row; columns: ['nombre', 'estado', 'ultimaActividad']"></tr>
							</table>
							<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
						</div>
					</div>
				</mat-card-content>
			</mat-card>

	</mat-card-content>
</mat-card>
